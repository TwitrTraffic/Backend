{% extends "showTable.html" %}

{% block thead %} 
	<th data-field="tweet">Tweets</th>
	<th data-field="time">Time</th>
	<th data-field="date">Date</th>
{% endblock %}

{% block tbody %} 
	{% for tweet in tweets %}
		<tr>
			<td>{{ tweet[0] }}</td>
			<td>{{ tweet[1] }}</td>
			<td>{{ tweet[2] }}</td>
		</tr>
	{% endfor %}
{% endblock %}
